# The "Green" version of the deployment (new candidate version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging-app
      version: green
  template:
    metadata:
      labels:
        app: django-messaging-app
        version: green
    spec:
      containers:
      - name: django-app
        image: your-dockerhub-username/messaging-app:2.0 # Version 2.0
        ports:
        - containerPort: 8000