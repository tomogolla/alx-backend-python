# Kubernetes Ingress resource for routing external traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  annotations:
    # Use the Nginx Ingress class
    kubernetes.io/ingress.class: "nginx"
    # Rewrite the URL path from /api to / for the backend service
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: django-app-service # Must match the name of your service
            port:
              number: 80 # Must match the port of your service