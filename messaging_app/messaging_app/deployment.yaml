# Kubernetes Deployment and Service for the Django Messaging App

#
# --- DEPLOYMENT ---
# Manages the pods for the application
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-deployment
  labels:
    app: django-messaging-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-messaging-app
  template:
    metadata:
      labels:
        app: django-messaging-app
    spec:
      containers:
      - name: django-app
        # IMPORTANT: Replace this with your actual Docker image
        image: your-dockerhub-username/messaging-app:latest
        ports:
        - containerPort: 8000

---

#
# --- SERVICE ---
# Exposes the deployment internally via a stable IP address (ClusterIP)
#
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
spec:
  type: ClusterIP
  selector:
    # This selector must match the labels of the pods in the deployment
    app: django-messaging-app
  ports:
    - protocol: TCP
      port: 80       # Port the service is available on
      targetPort: 8000 # Port the container is listening on